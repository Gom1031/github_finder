<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="mw-100">
        <h3 id="top_header">GitGub Finder</h3>
    </header>

    <div class="container box">
        <h1>Search GitHub Users</h1>
        <p style="color: gray;">Enter a username to fetch a user profile and repos</p>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Enter your Username">
        </div>
    </div>

    <div class="container box">
        <div class="row">
            <div class="profile-block col-3">
                <img src="./Image/KakaoTalk_20230712_211231103.png" class="profile-image">
                <br>
                <button class="btn btn-primary profile-btn">View Profile</button>
            </div>

            <div class="profile-block col-9">
                <button class="btn btn-primary" type="button">Public Repos: 53</button>
                <button class="btn btn-secondary" type="button">Pyblic Gists: 0</button>
                <button class="btn btn-success" type="button">Followers: 1174</button>
                <button class="btn btn-info" type="button">Following: 0</button>
                <br>
                <table class="table table-bordered">
                    <tr>
                        <td>Company: null</td>
                    </tr>
                    <tr>
                        <td>Website/Blog: https://www.youtube.com/channel/Loremipsumdolorsit</td>
                    </tr>
                    <tr>
                        <td>Location: Korea Bundang-gu</td>
                    </tr>
                    <tr>
                        <td>Member Since: 2018-04-26T11:07:53Z</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <h3>Latest Repos</h3>
        </div>
        <div class="box row align-items-center">
            <div class="col">
                <a class="text-decoration-none" href="#">react</a>
            </div>
            <div class="col">
                <div class="d-flex gap-2 justify-content-md-end">
                    <button class="btn btn-primary" type="button">stars: 1</button>
                    <button class="btn btn-secondary" type="button">Watchers: 1</button>
                    <button class="btn btn-success" type="button">Forks: undefined</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row">
        <footer class="mw-100">
            <h5 id="footer-container">GitHub Finder &copy;</h5>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
